spring.application.name=chatop_estate_back_end

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

security.jwt.private-key=${JWT_PRIVATE_KEY}
security.jwt.public-key=${JWT_PUBLIC_KEY}

security.jwt.expiration-time=${JWT_EXPIRATION_TIME}

server.port=${SERVER_PORT}

file.save.path=${FILE_SAVE_PATH}
file.base-url=${FILE_BASE_URL}